<div class="right show-weather" *ngIf="weathers">
    <h3>Weather in:</h3>
    <ul>
        <li *ngFor="let weather of weathers | async; let i = index">
            <a>{{ weather.list[0]?.name + ' '}}</a>
            <a style="font-size: 32px;margin-top: 5px;">{{weather.list[0]?.main?.temp.toFixed(0)}}Â°</a>
            <img style="width: 40px; height: 40px;" src='http://openweathermap.org/img/wn/{{weather.list[0]?.weather[0]?.icon}}@2x.png' />
            <a>{{ weather.list[0]?.weather[0].description + ' '}}</a>
            <a class="button-wrapper">
                <button mat-flat-button (click)="deleteWeather(i)">
                <mat-icon style="margin-bottom: 5px;">delete</mat-icon>
              </button>
            </a>
        </li>
    </ul>
</div>
